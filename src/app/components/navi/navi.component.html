<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalibrary - Navbar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .navbar {
            background-color: #2c3e50;
            transition: background-color 0.3s ease;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar a.navbar-brand h3 {
            color: #3498db;
            margin: 0;
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-toggler {
            border: none;
            outline: none;
        }

        .navbar-toggler-icon {
            background-color: #ecf0f1;
            border-radius: 2px;
        }

        .navbar-toggler:hover .navbar-toggler-icon {
            background-color: #3498db;
        }

        .navbar-text {
            color: #ecf0f1;
        }

        .navbar-buttons button {
            margin-left: 10px;
        }

        .navbar-buttons button.btn-danger {
            background-color: #e74c3c;
            border: none;
        }

        .navbar-buttons button.btn-danger:hover {
            background-color: #c0392b;
        }

        /* Çıkış Yap Butonu Sağa Dayalı */
        .ml-auto {
            margin-left: auto !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" routerLink="/">
                <h3>Bitcoin</h3>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="navbar-center collapse navbar-collapse" id="navbarSupportedContent">
                <div class="ml-auto navbar-buttons">
                    <div *ngIf="isAuthorizated == true" class="ms-3 d-flex align-items-center">
                        <div class="navbar-text me-3">
                            Hoşgeldin {{userDetails.firstName}} {{userDetails.lastName}}
                        </div>
                        <div class="ml-auto">
                            <button class="btn btn-danger" (click)="logOut()">Çıkış Yap</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/your-font-awesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
